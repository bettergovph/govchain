version: '3.8'

services:
  # Chroma vector database
  chroma:
    image: chromadb/chroma:latest
    container_name: govchain-chroma
    ports:
      - "9001:8000"
    volumes:
      - ./chroma_storage:/chroma/chroma
    environment:
      - CHROMA_SERVER_AUTHN_CREDENTIALS_FILE=/chroma/auth.txt
      - CHROMA_SERVER_AUTHN_PROVIDER=chromadb.auth.basic.BasicAuthenticationServerProvider
    networks:
      - govchain-network
    restart: unless-stopped

  # Vector search indexer (Node.js)
  indexer:
    build:
      context: ./indexer-node
      dockerfile: Dockerfile
    container_name: govchain-indexer
    ports:
      - "9002:3000"
    environment:
      - CHROMA_URL=http://chroma:8000
      - BLOCKCHAIN_API=http://host.docker.internal:1317
      - COLLECTION_NAME=govchain_datasets
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      - chroma
    networks:
      - govchain-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Web interface (Next.js)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: govchain-web
    ports:
      - "9004:3000"
    environment:
      - BLOCKCHAIN_API=http://host.docker.internal:1317
      - INDEXER_API=http://indexer:3000
      - CHAIN_ID=govchain
      - BLOCKCHAIN_NODE=tcp://host.docker.internal:26657
      - BLOCKCHAIN_SUBMITTER=alice
      - BLOCKCHAIN_KEYRING_BACKEND=test
      - BLOCKCHAIN_BINARY=govchaind
      - IPFS_API_URL=http://host.docker.internal:5001
      - IPFS_GATEWAY_URL=http://host.docker.internal:8080
      - NEXT_PUBLIC_BLOCKCHAIN_API=http://localhost:1317
      - NEXT_PUBLIC_INDEXER_API=http://localhost:9002
      - NEXT_PUBLIC_IPFS_GATEWAY=https://ipfs.io
      - NEXT_PUBLIC_APP_NAME=GovChain Data Portal
    depends_on:
      - indexer
    networks:
      - govchain-network
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  govchain-network:
    driver: bridge

volumes:
  chroma_storage:
